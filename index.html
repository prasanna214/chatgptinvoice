<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Page</title>
    <style>
        /* ... Your existing styles ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="company-details">
            <p><strong>Your Company Name</strong></p>
            <p>Your Company Address</p>
            <p>Phone: +123-456-7890</p>
            <p>Email: info@yourcompany.com</p>
        </div>
        <h1>Invoice</h1>
        <div class="invoice-details">
            <p><strong>Invoice Number:</strong> INV-2023-001</p>
            <p><strong>Date:</strong> August 11, 2023</p>
            <p><strong>Due Date:</strong> September 1, 2023</p>
            <p><strong>Bill To:</strong> Your Name</p>
            <p><strong>Address:</strong> Your Address</p>
        </div>
        <table border="1" cellspacing="0" cellpadding="10" style="width: 100%; margin-top: 20px;">
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
            <!-- Dynamically populate the table rows from JSON data -->
        </table>
        <p style="text-align: center; margin-top: 20px;"><strong>Thank you for your business!</strong></p>
    </div>

    <script>
        fetch('items.json')
            .then(response => response.json())
            .then(data => {
                const table = document.querySelector('table');
                const tbody = table.querySelector('tbody');
                
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.description}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.unitPrice.toFixed(2)}</td>
                        <td>$${(item.quantity * item.unitPrice).toFixed(2)}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
